# From https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# This file is only executed on github, not locally

name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


defaults:
      run:
        working-directory: ./libs/cot/
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - id: setup_python
      name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v3
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/setup.cfg') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest nbmake
        python -m pip install -e .
    - name: Test with pytest
      run: |
        make tests
